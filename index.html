<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
  </head>
  <body>
    <header class="title-area">
      <h1 class="title">Word Counter</h1>
    </header>
    <main>
      <form action="submit" class="text-entry">
        <textarea
          name="text"
          id=""
          cols="30"
          rows="10"
          placeholder="Enter text here..."
        ></textarea>
        <button class="button">Submit</button>
      </form>
      <h2 class="stats">Text Stats:</h2>
      <p class="word-count">Word Count:</p>
      <p class="char-total">Total Character Count:</p>
      <p class="letter-count">Letter Count:</p>
      <p class="special-char">Special Character Count:</p>
    </main>
  </body>
</html>
